name: Daily Intelligence Update

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-intelligence-agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Feedstock Watchdog (mock)
        run: |
          python agents/feedstock_watchdog.py

      - name: Run Regulatory Sentry (mock)
        run: |
          python agents/regulatory_sentry.py

      - name: Commit updated data
        run: |
          git config user.name "SAF HUB Bot"
          git config user.email "bot@biojet.ng"
          git add data/prices.json data/regulatory_alerts.json
          git commit -m "ðŸ“Š Daily intelligence update" || echo "No changes to commit"
          git push

      - name: Upload intelligence data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intelligence-data
          path: |
            data/prices.json
            data/regulatory_alerts.json
          if-no-files-found: warn
